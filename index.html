<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nuclear Power Plant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script defer src="./js/index.js"></script>
</head>
<body>

    <div class="plant__bar">
        <h1 class="plant__bar__title">Nuclear Power Plant Controller</h1>
        <div class="plant__bar__levers">
            <div class="lever__container">
                <div class="lever__image lever__pos2" id="lever0"></div>
                <h3 class="lever__title">Lever #1</h3>
            </div>

            <div class="lever__container">
                <div class="lever__image lever__pos1" id="lever1"></div>
                <h3 class="lever__title">Lever #2</h3>
            </div>

            <div class="lever__container">
                <div class="lever__image lever__pos2" id="lever2"></div>
                <h3 class="lever__title">Lever #3</h3>
            </div>

            <div class="lever__container">
                <div class="lever__image lever__pos1" id="lever3"></div>
                <h3 class="lever__title">Lever #4</h3>
            </div>
        </div>
        <div class="plant__bar__buttons">
            <div class="button__container" id="start_button">
                <div class="button start__button"><i class="fas fa-play-circle"></i></div>
                <p class="button__title">Start</p>
            </div>
            <div class="button__container" id="reload_button">
                <div class="button reload__button"><i class="fas fa-sync-alt"></i></div>
                <p class="button__title">Reload</p>
            </div>
            <div class="button__container" id="stop_button">
                <div class="button stop__button"><i class="far fa-stop-circle"></i></div>
                <p class="button__title">Stop</p>
            </div>
        </div>
    </div>
    
</body>
</html>
